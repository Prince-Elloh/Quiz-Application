<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMe - Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Chart.js library for pie chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="start_btn"><button>Start Quiz</button></div>
    <div class="info_box">
        <div class="info-list">
            <div class="info"> 15-second time limit per question.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
            
        </div>
    </div>
    <div class="quiz_box">
        <header>
            <div class="title">QuizMe - Quiz Application</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- Question inserted via JavaScript -->
            </div>
            <div class="option_list">
                <!-- Options inserted via JavaScript -->
            </div>
        </section>
        <footer>
            <div class="total_que">
                <!-- Question Count inserted via JavaScript -->
            </div>
            <button class="next_btn">Next Question</button>
        </footer>
    </div>
    <div class="result_box">
        <div class="icon">
            <!-- <i class="fas fa-crown"></i> -->
        </div>
        <div class="complete_text">Quiz Completed!</div>
        <div class="score_text">
            <!-- Score Result inserted via JavaScript -->
            <canvas id="scoreChart" width="200" height="200"></canvas>
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>
    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Retrieve the score data from JavaScript
        const scoreData = {
            labels: ['Correct', 'Incorrect'],
            datasets: [{
                data: [8, 2], // Replace with actual scores from JavaScript
                backgroundColor: [
                    'rgba(75, 192, 75, 0.8)', // Green color for correct answers
                    'rgba(255, 99, 132, 0.8)', // Red color for incorrect answers
                ],
                borderColor: [
                    'rgba(75, 192, 75, 1)',
                    'rgba(255, 99, 132, 1)',
                ],
                borderWidth: 1
            }]
        };

         // Draw the pie chart using Chart.js
         const ctx = document.getElementById('scoreChart').getContext('2d');
        const scoreChart = new Chart(ctx, {
            type: 'pie',
            data: scoreData
        });
    </script>
    <script>
        function generatePieChart(data, labels) {
            var ctx = document.getElementById('pieChart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: ['red', 'green', 'blue'], // specify colors for each segment
                    }]
                },
                options: {
                    // specify additional options and styles for the chart
                }
            });
        }

        // Call the function with your data and labels
        var data = [10, 20, 30]; // example data for the pie chart
        var labels = ['Label 1', 'Label 2', 'Label 3']; // example labels for the pie chart
        generatePieChart(data, labels);
    </script>
</body>

</html>
